<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Random Password Generator</h1>
    <p>Password length: <input type="number" id="lengthInput" value="10">characters</p>
    <p>
      Include:
      <input type="checkbox" id="includeLowercase">lowercase letters
      <input type="checkbox" id="includeUppercase">uppercase letters
      <input type="checkbox" id="includeNumbers">numbers
      <input type="checkbox" id="includeSpecial">special characters
    </p>
    <button id="generateBtn">Generate Password</button>
    <p>Generated password: <strong><span id="generatedPassword"></span></strong></p>
    <script src="script.js"></script>
    <div id="generatedPasswordContainer">
        <p id="generatedPassword"></p>
        <button id="copyBtn" style="display:none">Copy to Clipboard</button>
        <div id="notification" style="display:none">Password copied to clipboard! ✔️</div>
      </div>
      
      <script>
        const copyBtn = document.getElementById("copyBtn");
        const notification = document.getElementById("notification");
      
        generateBtn.addEventListener("click", function() {
          // Generate password code...
      
          // Show copy button and password
          copyBtn.style.display = "inline-block";
          generatedPasswordContainer.style.display = "block";
        });
      
        copyBtn.addEventListener("click", function() {
          navigator.clipboard.writeText(generatedPassword.textContent).then(function() {
            // Show notification
            notification.style.display = "block";
      
            // Hide notification after 5 seconds
            setTimeout(function() {
              notification.style.opacity = 0;
              setTimeout(function() {
                notification.style.display = "none";
                notification.style.opacity = 1;
              }, 500);
            }, 5000);
          });
        });
      </script>
      
    <footer>
        <div id="footer-text">
          Copyright &copy; <span id="year"></span> Kyo & OpenAI
        </div>
      </footer>
      
      <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
      </script>      
  </body>
</html>
